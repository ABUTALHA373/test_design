<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="reg-container">
      <div class="column reg-col">
        <img src="sources/icons/clip-research 1.png" alt="" />
      </div>
      <div class="column reg-col">
        <div class="box">
          <div class="top">
            <img src="sources/icons/Logo.png" alt="" />
            <div class="asm-company">
              <h2>The Ausome Company</h2>
              <p>The next generation awsomeness is here</p>
            </div>
          </div>
          <h1>Create a New Account</h1>
          <div class="separator"></div>
          <form action="">
            <div class="type">
              <input type="radio" id="individual" name="type" />
              <label for="individual">Individual</label>
              <input type="radio" id="inst-org" name="type" />
              <label for="inst-org">Institution/Organization</label>
            </div>
            <div class="input-box">
              <label for="">Name <span>*</span></label>
              <input type="text" placeholder="Type your full name" /><img
                src="sources/icons/Vector-1.png"
                alt=""
              />
            </div>
            <div class="input-box">
              <label for="">Name <span>*</span></label>
              <input type="text" placeholder="Type your full name" /><img
                src="sources/icons/Vector-1.png"
                alt=""
              />
            </div>
            <div class="input-box">
              <label for="">Name <span>*</span></label>
              <input type="text" placeholder="Type your full name" /><img
                src="sources/icons/Vector-1.png"
                alt=""
              />
            </div>
            <div class="input-box">
              <label for="">Name <span>*</span></label>
              <input type="text" placeholder="Type your full name" /><img
                src="sources/icons/Vector-1.png"
                alt=""
              />
            </div>
            <div class="input-box">
              <input type="checkbox" name="" id="agree" /><label for="agree"
                >I agree to the <a href="">Terms of use</a> and
                <a href="">Privacy Plicy</a></label
              >
            </div>
            <div class="submit-box">
              <input type="button" value="Create Account" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
