<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Registration</title>
</head>

<body>
  <div class="wrapper">
    <div class="lang-switcher">
      <select name="" id="">
        <option value="" selected>Change Language</option>
        <option value="">Bangla</option>
        <option value="">English</option>
      </select>
    </div>
    <div class="area-bg">
      <div class="left">
        <div class="clip-research">
          <img src="sources/icons/clip-research 1.svg" alt="" />
          <p>Already have an Account? <a href="#">Login</a></p>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <img src="sources/icons/Logo.svg" alt="" />
          <div class="slogan">
            <h2>The Awesome Company</h2>
            <p>The next generation awesomeness is here</p>
          </div>
        </div>
        <h1>Create a New Account</h1>
        <div class="separator"></div>
        <form action="">
          <div class="radio-choose">
            <input type="radio" name="choose" id="individual" /><label for="individual">Individual</label>
            <input type="radio" name="choose" id="inst-org" checked /><label
              for="inst-org">Institute/Organization</label>
          </div>
          <div class="box">
            <p>Name <span>*</span></p>
            <input type="text" name="" id="" placeholder="Type your full name here" /><img src="sources/icons/user.svg"
              alt="" />
          </div>
          <div class="box">
            <p>Type of Institution/Organization <span>*</span></p>
            <input type="text" name="" id="" placeholder="Choose one" /><img src="sources/icons/office building.svg"
              alt="" />
          </div>
          <div class="box">
            <p>Institution/Organization <span>*</span></p>
            <input type="text" name="" id="" placeholder="Choose one" /><img src="sources/icons/office building.svg"
              alt="" />
          </div>
          <div class="box">
            <p>Phone Number <span>*</span></p>
            <input type="text" name="" id="" placeholder="Type your 11-digit Mobile Phone Number" /><img
              src="sources/icons/user.svg" alt="" />
          </div>
          <div class="box">
            <p>Email Address <span>*</span></p>
            <input type="text" name="" id="" placeholder="Type your email address" /><img src="sources/icons/user.svg"
              alt="" />
          </div>
          <div class="agreement">
            <input type="checkbox" name="" id="agree"><label for="agree">I agree to the <a href="#">Terms of Use</a> and
              <a href="#">Privacy Policy</a></label>
          </div>
          <input type="submit" value="Create Account">

        </form>
      </div>
    </div>
    <p>Â© Copyright 2020-2022 The Awesome Company</p>
  </div>
</body>

</html>
